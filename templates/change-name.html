{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <form action="/change-name/{{ user[0] }}" method="POST">
    <h1>Put the new name</h1>

    <label for="old-name">Old Name</label>
    <input type="text" id="old-name" readonly value="{{ user[1] }}">

    <label for="new-name">New Name</label>
    <input type="text" id="new-name" name="new-name" placeholder="New name" autofocus>

    <button type="submit">Change</button>

  </form>
</div>
{% endblock %}
