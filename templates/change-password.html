{% extends 'layout.html' %}

{% block content %}

    <h1>Put the new password</h1>
    <p>Put a secure password for your count. With special scharacters, number and letters.</p>
    <input type="password" name="new-password" placeholder="New password" autofocus>

    <button type="submit">Change</button>

  </form>
</div>
{% endblock %}
