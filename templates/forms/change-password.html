{% extends 'layout.html' %}

<!-- THIS IS THE PAGE FOR CHANGE THE PASSWORD -->

{% block content %}
<!-- CUSTOM STYLE -->
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/forms.css') }}">

<div class="container">
  <form action="/change-password/{{ user[0] }}" method="POST">
    <h1>Put the new password</h1>
    <p>Put a secure password for your count. With special scharacters, number and letters.</p>
    <input type="password" name="new-password" placeholder="New password" autofocus>

    <button type="submit">Change</button>

  </form>
</div>

{% endblock %}
