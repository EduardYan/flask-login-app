{% extends 'layout.html' %}


{% block content %}

<!-- STYLE FOR THE MESSAGES VIEW -->
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">

<!-- SHOWING MESSAGES IF EXISTS -->
{% with messages = get_flashed_messages()[0] %}
{% if messages %}
<div class="messages-view">
  <p class="message">{{ messages }}</p>
</div>
<script src="{{ url_for('static', filename = 'js/deleteMessage.js') }}"></script>
{% endif %}
{% endwith %}

<div class="container">
  <form action="/validate-password-for-name/{{ user[0] }}" method="POST">
    <label for="password-to-validate">Validate your Password</label>
    <input id="password-to-validate" name="password-to-validate" type="password">

    <button type="submit">Validate</button>

  </form>
</div>
{% endblock %}
